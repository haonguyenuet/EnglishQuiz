<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5ffc2c6b9b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>List</title>
</head>

<body>
    <h2>English Quiz </h2>
    <div class="quiz-container">
        <div id="question-container" class="question-container hide">
            <div class="question-and-point">
                <div id="question" class="question">
                    Question
                </div>
                <div class="point">
                    Point: <span id="point">0</span>
                </div>
            </div>
            <div id="answers" class="answers-grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
        </div>
        <div class="control">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide"><span id="nextText">Next </span><i
                    class="fas fa-arrow-right"></i></button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
